version: '3.5'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: company_svc
    ports:
      - "8080:8080"
    networks:
      - app
    depends_on:
      - postgres
      - nats
    restart: always

  postgres:
    container_name: postgres_svc
    image: postgres
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "companies"
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - app
    restart: always

