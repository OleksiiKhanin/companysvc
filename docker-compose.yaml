  nats:
    container_name: queue_svc
    image: nats:2.8-alpine3.15
    restart: always
    networks:
      - app
    ports:
      - 4222:4222

  pgweb:
    container_name: pgweb_svc
    image: sosedoff/pgweb
    environment:
      DATABASE_URL: "postgres://postgres:postgres@postgres:5432/companies?sslmode=disable"
    ports:
      - "6080:8081"
    networks:
      - app
    depends_on:
      - postgres
    restart: unless-stopped

networks:
  app:
    driver: bridge

volumes:
  postgres:
  pgadmin:
